<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GenHome</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/icons/material-icons.css">
</head>
<body>
  <main class="dashboard">
    <section class="drawing__container">

    </section>
    <section class="toolbar__container">
      <nav class="js-toolbar toolbar">
        <h2 class="toolbar__header">Pièces</h2>
        <ul class="js-room-list toolbar__list">
          <li class="toolbar__list-item" tabindex="0">
            <label class="list-item__label">Nouvelle pièce ...</label>
          </li>
        </ul>
        <hr class="toolbar__divider" />
        <h2 class="toolbar__header">Contraintes</h2>
        <ul class="js-constraint-list toolbar__list">
          <li class="toolbar__list-item" tabindex="0">
            <label class="list-item__label">Nouvelle contrainte ...</label>
          </li>
        </ul>
        <hr class="toolbar__divider" />
        <h2 class="toolbar__header">Stats projet</h2>
      </nav>
    </section>
  </main>
  <aside class="modal__container js-modal-container">
    <article class="modal js-room-modal">
      <h3 class="modal__header">Ajout d'une pièce</h3>
      <form class="modal__form" name="room-dialog">
        <div class="form__group">
          <div class="input__container">
            <label class="form__label" for="room-modal__name">Nom</label>
            <input class="form__input" id="room-modal__name" type="text" name="name" required="" title="Nommez la nouvelle pièce" autocomplete="off">
          </div>
        </div>
        <div class="form__group">
          <div class="input__container">
            <label class="form__label" for="room-modal__length">Longueur (en m)</label>
            <input class="form__input" id="room-modal__length" type="number" name="length" required="" min="0">
          </div>
          <span class="form__icon material-icons">close</span>
          <div class="input__container">
            <label class="form__label" for="room-modal__width">Largeur (en m)</label>
            <input class="form__input" id="room-modal__width" type="number" name="width" required="" min="0">
          </div>
        </div>
        <div class="form__group">
          <div class="input__container">
            <label class="form__label" for="room-modal__window-count">Nombre de fenêtres</label>
            <input class="form__input" id="room-modal__window-count" type="number" name="window_count" min="0">
          </div>
        </div>
        <div class="form__actions">
        <!-- Change label function of create or edit -->
          <button class="form__action form__action--primary">Create</button>
          <button class="form__action form__action--secondary" type="button">Cancel</button>
        </div>
      </form>
    </article>
    <article class="modal js-constraint-modal modal">
      <h3 class="modal__header">Ajout d'une contrainte</h3>
      <form class="modal__form" name="constraint-dialog">
        <div class="form__group">
          <div class="input__container">
            <select class="form__select" id="constraint-modal__first-room" name="first-room" required>
              <option selected disabled value="">Première Pièce</option>
              <option>Chambre 1</option>
              <option>Chambre 2</option>
            </select>
          </div>
        </div>
        <div class="form__group">
        
        </div>
        <div class="form__group">
        
        </div>
        <div class="form__group">
        
        </div>
        <div class="form__actions">
          <button class="form__action form__action--primary">Create</button>
          <button class="form__action form__action--secondary" type="button">Cancel</button>
        </div>
      </form>
    </article>
  </aside>

  <script type="text/javascript" src="scripts/drawing.js"></script>
  <script type="text/javascript" src="scripts/ui-elements.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
