<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>GenHome</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" type="text/css" href="styles/drawing-style.css">
  <link rel="stylesheet" type="text/css" href="styles/icons/material-icons.css">
</head>
<body>
  <main class="dashboard">
    <section class="drawing__container">
        <svg id="drawing">
        </svg>
    </section>
    <section class="toolbar__container">
      <nav class="js-toolbar toolbar">
        <h2 class="toolbar__header">Pièces</h2>
        <ul class="js-room-list toolbar__list">
          <li class="toolbar__list-item">
            <label class="list-item__label">Nouvelle pièce ...</label>
          </li>
        </ul>
        <hr class="toolbar__divider" />
        <h2 class="toolbar__header">Contraintes</h2>
        <ul class="toolbar__list">
          <li></li>
        </ul>
        <hr class="toolbar__divider" />
        <h2 class="toolbar__header">Stats projet</h2>
      </nav>
    </section>
  </main>
  <aside class="modal__container js-modal-container">
    <article class="modal modal__confirm-dialog">

    </article>
    <article class="modal modal_room-modal js-room-modal">
      <h3 class="modal__header">Ajout d'une pièce</h3>
      <form class="modal__form" name="modal-dialog">
        <input class="form__input" type="text" name="room_name" placeholder="Nom" />
        <hr class="form__divider" />
        <div class="input__container">
          <input class="form__input" type="text" name="blah" placeholder="Largeur" />
          <span class="form__icon material-icons">close</span>
          <input class="form__input" type="text" name="blah" placeholder="Hauteur" />
        </div>
        <hr class="form__divider" />
        <input class="form__input" type="text" name="blah" placeholder="Nombre de fenêtres" />
      </form>
      <div class="modal__actions">
        <button class="modal__actions--primary">Create</button>
        <button class="modal__actions--secondary">Cancel</button>
      </div>
    </article>
    <article class="modal modal__alert-dialog">
      
    </article>
  </aside>

  <script type="text/javascript" src="scripts/ui-elements.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

  <script type="text/javascript" src="scripts/libs/svg.js"></script>
  <script type="text/javascript" src="scripts/drawing.js"></script>
</body>
</html>
